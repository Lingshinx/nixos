[General]
enable-animations = true
animated-background-placeholder = rei.png

[LockScreen]
display = true
padding-top = 0
padding-right = 0
padding-bottom = 0
padding-left = 0
background = dust.jpg
use-background-color = false
background-color = #000000
blur = 0
brightness = 0.0

[LockScreen.Clock]
display = true
position = center-right
align = center
format = hh:mm
font-family = RedHatDisplay
font-size = 120
font-weight = 900
color = #fff

[LockScreen.Date]
display = true
format = dddd, MMMM dd, yyyy
locale = "en_US"
font-family = RedHatDisplay
font-size = 25
font-weight = 600
color = #0E9DA9
margin-top = -15

[LockScreen.Message]
display = false
position = bottom-center
align = center
text = Press any key
font-family = RedHatDisplay
font-size = 12
font-weight = 400
display-icon = true
icon = enter.svg
icon-size = 16
color = #FFFFFF
paint-icon = true
spacing = 0

[LoginScreen]
background = dust.jpg
use-background-color = false
background-color = #000000
blur = 32
brightness = 0.0

[LoginScreen.LoginArea]
position = right
margin = 100

[LoginScreen.LoginArea.Avatar]
shape = circle
border-radius = 30
active-size = 200
inactive-size = 120
inactive-opacity = 0.35
active-border-size = 5
inactive-border-size = 5
active-border-color = #fff
inactive-border-color = #fff

[LoginScreen.LoginArea.Username]
font-family = RedHatDisplay
font-size = 36
font-weight = 700
color = #fff
margin = 10

[LoginScreen.LoginArea.PasswordInput]
width = 150
height = 30
display-icon = false
font-family = RedHatDisplay
font-size = 12
icon = password.svg
icon-size = 16
content-color = #000
background-color = #FFF
background-opacity = 1.0
border-size = 0
border-color = #FF0000
border-radius-left = 15
border-radius-right = 0
margin-top = 10

[LoginScreen.LoginArea.LoginButton]
background-color = #FFF
background-opacity = 1.0
active-background-color = #FFF
active-background-opacity = 1.0
icon = arrow-right.svg
icon-size = 18
content-color = #FF0000
active-content-color = #000
border-size = 0
border-color = #FF0000
border-radius-left = 0
border-radius-right = 15
margin-left = 0
show-text-if-no-password = true
hide-if-not-needed = false
font-family = RedHatDisplay
font-size = 12

[LoginScreen.LoginArea.Spinner]
display-text = true
text = "Logging in"
font-family = RedHatDisplay
font-weight = 600
font-size = 14
icon-size = 30
icon = spinner.svg
color = #FFFFFF
spacing = 5

[LoginScreen.LoginArea.WarningMessage]
font-family = RedHatDisplay
font-size = 11
font-weight = 400
normal-color = #953010
warning-color = #d53010
error-color = #F53010
margin-top = 10

[LoginScreen.MenuArea.Buttons]
margin-top = 0
margin-right = 200
margin-bottom = 100
margin-left = 0
size = 30
border-radius = 5
spacing = 10
font-family = RedHatDisplay

[LoginScreen.MenuArea.Popups]
max-height = 300
item-height = 30
item-spacing = 2
padding = 5
display-scrollbar = false
margin = 5
background-color = #fff
background-opacity = 1.0
active-option-background-color = #038090
active-option-background-opacity = 1.0
content-color = #000
active-content-color = #fff
font-family = RedHatDisplay
border-size = 2
border-color = #fff
font-size = 11
icon-size = 16

[LoginScreen.MenuArea.Session]
display = true
position = bottom-right
index = 4
popup-direction = up
popup-align = center
display-session-name = true
button-width = 100
popup-width = 200
background-color = #fff
background-opacity = 0.0
active-background-opacity = 1.0
content-color = #fff
active-content-color = #000000
border-size = 0
font-size = 10
icon-size = 16

[LoginScreen.MenuArea.Layout]
display = true
position = bottom-right
index = 3
popup-direction = up
popup-align = center
popup-width = 180
display-layout-name = true
background-color = #fff
background-opacity = 0.0
active-background-opacity = 1.0
content-color = #fff
active-content-color = #000000
border-size = 0
font-size = 10
icon = language.svg
icon-size = 16

[LoginScreen.MenuArea.Keyboard]
display = true
position = bottom-right
index = 2
background-color = #fff
background-opacity = 0.0
active-background-opacity = 1.0
content-color = #fff
active-content-color = #000000
border-size = 0
icon = keyboard.svg
icon-size = 16

[LoginScreen.MenuArea.Power]
display = true
position = bottom-right
index = 1
popup-direction = up
popup-align = center
popup-width = 90
background-color = #fff
background-opacity = 0.0
active-background-opacity = 1.0
content-color = #fff
active-content-color = #000000
border-size = 0
icon = power.svg
icon-size = 16

[LoginScreen.VirtualKeyboard]
scale = 1.0
position = login
start-hidden = true
background-color = #FFF
background-opacity = 1.0
key-content-color = #222
key-color = #FFF
key-opacity = 1.0
key-active-background-color = #000000
key-active-opacity = 0.0
selection-background-color = #050505
selection-content-color = #fff
primary-color = #000
border-size = 1
border-color = #fff

[Tooltips]
enable = true
font-family = RedHatDisplay
font-size = 11
content-color = #fff
background-color = #000000
background-opacity = 1.0
border-radius = 5
disable-user = false
disable-login-button = false
